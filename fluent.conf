<source>
  @type http
  port "#{ENV['PORT']}"
  <parse>
    @type none
  </parse>
</source>

<filter coralogix.**>
  @type record_transformer
  <record>
    app_name ${tag_parts[1]}
    sub_name ${tag_parts[2]}
  </record>
</filter>

<match coralogix.**>
  @type coralogix
  privatekey "#{ENV['PRIVATE_KEY']}"
  appname "#{ENV['APP_NAME'] || '$app_name'}"
  subsystemname "#{ENV['SUB_SYSTEM'] || '$sub_name'}"
  log_key_name message
  is_json false
</match>
